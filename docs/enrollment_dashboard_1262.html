    // Plugin: write N and % labels on bars
    const dataLabelsPlugin = {
      id: 'customDataLabels',
      afterDatasetsDraw(chart) {
        const ctx = chart.ctx;
        chart.data.datasets.forEach((dataset, i) => {
          const meta = chart.getDatasetMeta(i);
          meta.data.forEach((bar, index) => {
            const n = dataset.data[index];
            const pct = (chart.options.plugins.customLabels.pcts[index] ?? 0);
            const label = `${n.toLocaleString()} (${pct}%)`;

            ctx.fillStyle = '#374151';
            ctx.font = 'bold 11px system-ui';
            ctx.textAlign = chart.options.indexAxis === 'y' ? 'left' : 'center';
            ctx.textBaseline = 'middle';

            const padding = 6;
            let x, y;

            if (chart.options.indexAxis === 'y') {
              x = bar.x + padding;
              y = bar.y;
            } else {
              x = bar.x;
              y = bar.y - padding;
            }

            ctx.fillText(label, x, y);
          });
        });
      }
    };

    function buildBarConfig(labels, counts, pcts, horizontal=true) {
      return {
        type: 'bar',
        data: {
          labels: labels,
          datasets: [{
            label: 'Headcount',
            data: counts,
            borderWidth: 1
          }]
        },
        options: {
          indexAxis: horizontal ? 'y' : 'x',
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: { display: false },
            tooltip: {
              callbacks: {
                label: function(context) {
                  const idx = context.dataIndex;
                  const n = counts[idx];
                  const pct = pcts[idx];
                  return `${n} (${pct}%)`;
                }
              }
            },
            customLabels: {
              pcts: pcts
            }
          },
          scales: {
            x: { beginAtZero: true },
            y: { ticks: { autoSkip: false } }
          }
        },
        plugins: [dataLabelsPlugin]
      };
    }

      new Chart(document.getElementById('admitChart'), buildBarConfig(

      ));
      new Chart(document.getElementById('ftptChart'), buildBarConfig(
